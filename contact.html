        <h1>Contact us</h1>
        <h2>Please fill out this form</h3>
    <div id="messageContainer"></div>        
    <form method="POST" class="contactform">
        <div class="inputBox">
             <input type="text" placeholder="Your Name" id="name" required>
             <div class="form-error" id="nameError">Your Name is required</div>
        </div>
        <div class="inputBox">
             <input type="email" placeholder="Email adress" id="email" required>
             <div class="form-error" id="emailError">Your Email is required</div>
        </div>
        <div class="inputBox">
             <input type="text" placeholder="Message Title" id="title" required>
             <div class="form-error" id="titleError">A Title is required</div>
        </div>
        <div class="inputBox">
             <textarea placeholder="Write message here" class="message" id="message" required></textarea>
             <div class="form-error" id="messageError">A Message is required</div>
            </div>
        <input type="submit" value="Send message" name="message" id="send-btn">
    </form>
